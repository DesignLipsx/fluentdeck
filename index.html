  <style>
    :root {
      --hero-gradient-top-color-hsl: 207 80% 90%;
      /* sky-200 */
      --hero-gradient-bottom-color-hsl: 276 100% 90%;
      /* purple-200 */
      --hero-gradient-opacity: 0.4;
      --hero-fade-start: 20%;
      --hero-fade-end: 100%;
    }

    html[data-theme="dark"] {
      --hero-gradient-top-color-hsl: 205 65% 23%;
      /* sky-900 */
      --hero-gradient-bottom-color-hsl: 269 75% 35%;
      /* purple-900 */
      --hero-gradient-opacity: 0.2;
    }

    .hero-background-blur {
      mask-image: linear-gradient(to bottom, black var(--hero-fade-start), transparent var(--hero-fade-end));
      -webkit-mask-image: linear-gradient(to bottom, black var(--hero-fade-start), transparent var(--hero-fade-end));
    }

    .hero-gradient-top {
      background-color: hsla(var(--hero-gradient-top-color-hsl) / var(--hero-gradient-opacity));
    }

    .hero-gradient-bottom {
      background-color: hsla(var(--hero-gradient-bottom-color-hsl) / var(--hero-gradient-opacity));
    }

    @keyframes draw-line {
      to {
        stroke-dashoffset: 0;
      }
    }

    .animation-delay-2000 {
      animation-delay: 2000ms;
    }

    .overlay {
      opacity: var(--opacity, 0);
      -webkit-mask: radial-gradient(25rem 25rem at var(--x) var(--y),
          #000 1%,
          transparent 50%);
      mask: radial-gradient(25rem 25rem at var(--x) var(--y),
          #000 1%,
          transparent 50%);
      transition: 400ms mask ease;
      will-change: mask;
    }

    .overlay .overlay-card {
      background-color: hsla(var(--hue, 217), var(--saturation, 91%), var(--lightness, 60%), 0.1);
      border-color: hsl(var(--hue, 217), var(--saturation, 91%), var(--lightness, 60%));
      box-shadow: 0 0 0 1px inset hsl(var(--hue, 217), var(--saturation, 91%), var(--lightness, 60%));
    }

    .dark .overlay .overlay-card {
      background-color: hsla(var(--hue, 217), var(--saturation, 91%), var(--lightness, 60%), 0.15);
    }

    .cards-inner>.feature-card {
      transition: background 400ms ease-in-out;
      will-change: background;
    }

    .cards-inner>.feature-card:hover {
      background: hsla(var(--hue, 217), var(--saturation, 91%), 95%, 0.1);
    }

    .dark .cards-inner>.feature-card:hover {
      background: hsla(var(--hue, 217), var(--saturation, 91%), var(--lightness, 60%), 0.1);
    }

    /* Dark mode */
    @media (prefers-color-scheme: dark) {
      footer p {
        color: var(--text-secondary, #9ca3af);
      }
    }
  </style>
  <script>
    // Immediately invoked function to set the theme on initial load
    (function () {
      try {
        const theme = localStorage.getItem('fluentdeck-theme') || 'system';
        if (theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.setAttribute('data-theme', 'dark');
        } else {
          document.documentElement.setAttribute('data-theme', 'light');
        }
      } catch (e) {
        console.error('Failed to set initial theme:', e);
      }
    })();
  </script>
