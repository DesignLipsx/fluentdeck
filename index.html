<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>Fluent Deck</title>
  <meta name="author" content="Jishnu K V" />
  <meta name="google-site-verification" content="Z40mR9kfM1HFzabFm6tkwnoGAuctuU7EGeviiFE-L54" />

  <!-- Favicon and PWA Manifest -->
  <link rel="icon" href="/assets/logo.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="/assets/logo.webp" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <!-- Preconnect for external resources -->
  <link rel="preconnect" href="https://github.com" crossorigin>
  <link rel="dns-prefetch" href="https://github.com">
  <link rel="preconnect" href="https://discord.com" crossorigin>
  <link rel="dns-prefetch" href="https://discord.com">

  <!-- Preload self-hosted variable Inter font -->
  <link rel="preload" href="/assets/fonts/InterVariable.woff2" as="font" type="font/woff2" crossorigin />

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="/index.css" />

  <style>
    :root {
      --hero-gradient-top-color-hsl: 207 80% 90%;
      --hero-gradient-bottom-color-hsl: 276 100% 90%;
      --hero-gradient-opacity: 0.4;
      --hero-fade-start: 20%;
      --hero-fade-end: 100%;
    }

    html[data-theme="dark"] {
      --hero-gradient-top-color-hsl: 205 65% 23%;
      --hero-gradient-bottom-color-hsl: 269 75% 35%;
      --hero-gradient-opacity: 0.2;
    }

    .hero-background-blur {
      mask-image: linear-gradient(to bottom, black var(--hero-fade-start), transparent var(--hero-fade-end));
      -webkit-mask-image: linear-gradient(to bottom, black var(--hero-fade-start), transparent var(--hero-fade-end));
    }

    .hero-gradient-top {
      background-color: hsla(var(--hero-gradient-top-color-hsl) / var(--hero-gradient-opacity));
    }

    .hero-gradient-bottom {
      background-color: hsla(var(--hero-gradient-bottom-color-hsl) / var(--hero-gradient-opacity));
    }

    @keyframes draw-line {
      to {
        stroke-dashoffset: 0;
      }
    }

    .animation-delay-2000 {
      animation-delay: 2000ms;
    }

    .overlay {
      opacity: var(--opacity, 0);
      -webkit-mask: radial-gradient(25rem 25rem at var(--x) var(--y), #000 1%, transparent 50%);
      mask: radial-gradient(25rem 25rem at var(--x) var(--y), #000 1%, transparent 50%);
      transition: 400ms mask ease;
      will-change: mask;
    }

    .overlay .overlay-card {
      background-color: hsla(var(--hue, 217), var(--saturation, 91%), var(--lightness, 60%), 0.1);
      border-color: hsl(var(--hue, 217), var(--saturation, 91%), var(--lightness, 60%));
      box-shadow: 0 0 0 1px inset hsl(var(--hue, 217), var(--saturation, 91%), var(--lightness, 60%));
    }

    .dark .overlay .overlay-card {
      background-color: hsla(var(--hue, 217), var(--saturation, 91%), var(--lightness, 60%), 0.15);
    }

    .cards-inner>.feature-card {
      transition: background 400ms ease-in-out;
      will-change: background;
    }

    .cards-inner>.feature-card:hover {
      background: hsla(var(--hue, 217), var(--saturation, 91%), 95%, 0.1);
    }

    .dark .cards-inner>.feature-card:hover {
      background: hsla(var(--hue, 217), var(--saturation, 91%), var(--lightness, 60%), 0.1);
    }

    @media (prefers-color-scheme: dark) {
      footer p {
        color: var(--text-secondary, #9ca3af);
      }
    }
  </style>

  <!-- Theme initialization script -->
  <script>
    (function () {
      try {
        const theme = localStorage.getItem('fluentdeck-theme') || 'system';
        if (theme === 'dark' || (theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.setAttribute('data-theme', 'dark');
        } else {
          document.documentElement.setAttribute('data-theme', 'light');
        }
      } catch (e) {
        console.error('Failed to set initial theme:', e);
      }
    })();
  </script>
</head>

<body class="bg-gray-50 dark:bg-bg-primary text-base font-sans">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
